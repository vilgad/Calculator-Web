<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Calculator</title>

    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/utils.css" />
  </head>
  <body>
    <main>
      <div class="container">
        <div class="calculator">
          <div class="text-part">
            <div class="input">
              <p id="expression">245 x 30</p>
            </div>

            <div class="output">
              <p id="result">= 580</p>
            </div>
          </div>

          <div class="buttons-part">
            <div class="button-row">
              <ul>
                <li class="buttons bt-green">C</li>
                <li class="buttons bt-green">&#8592;</li>
                <li class="buttons bt-green">%</li>
                <li class="buttons bt-orange">&#247;</li>
              </ul>
            </div>
            <div class="button-row">
              <ul>
                <li class="buttons">7</li>
                <li class="buttons">8</li>
                <li class="buttons">9</li>
                <li class="buttons bt-orange">&#215;</li>
              </ul>
            </div>
            <div class="button-row">
              <ul>
                <li class="buttons">4</li>
                <li class="buttons">5</li>
                <li class="buttons">6</li>
                <li class="buttons bt-orange">&#8722;</li>
              </ul>
            </div>
            <div class="button-row">
              <ul>
                <li class="buttons">1</li>
                <li class="buttons">2</li>
                <li class="buttons">3</li>
                <li class="buttons bt-orange">&#43;</li>
              </ul>
            </div>
            <div class="button-row">
              <ul>
                <li class="buttons"></li>
                <li class="buttons">0</li>
                <li class="buttons">.</li>
                <li class="buttons bt-orange">=</li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </main>
